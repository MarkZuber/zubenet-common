install:
  - choco install gitversion.portable -pre -y

assembly_info:
  patch: false

image: Visual Studio 2017

before_build:
- ps: dotnet restore src\zubenet.common.sln
- ps: gitversion /l console /output buildserver /updateAssemblyInfo /ensureassemblyinfo

build_script:
  - ps: .\build.ps1

artifacts:
- path: .\artifacts\*.nupkg

